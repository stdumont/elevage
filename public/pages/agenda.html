<section class="content-header">

    <h1>
        Agenda
        <small>Calendrier des événements</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-users"></i> Accueil</a></li>
        <li class="active">Agenda</li>
    </ol>

</section>

<!-- Main content -->
<section class="content" style="min-height:900px;">
    <div class="row">
        <div class="col-md-12">
            <div id="agenda"></div>
        </div>
    </div>

    <div id="fullCalendarModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content loadable">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel" ng-bind="modalTitle"></h4>
                </div>
                <div id="modalBody" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalCancelButton" class="btn btn-default pull-left" data-dismiss="modal">Annuler</button>
                    <button type="button" id="modalCloseButton" class="btn btn-primary pull-right" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

</section>
