<!-- Main content -->
<section class="content" style="min-height:800px;">
    <div class="row">

        <div class="col-md-3">
            <div class="info-box">
                <span class="info-box-icon bg-aqua">
                    <i class="ion-ios-paw"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Chiens</span>
                    <span class="info-box-number" ng-bind="nombreChiens"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <div class="col-md-3">
            <div class="info-box">
                <span class="info-box-icon bg-red">
                    <i class="fa fa-venus-mars"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Portées</span>
                    <span class="info-box-number" ng-bind="nombrePortees"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <div class="col-md-3">
            <div class="info-box">
                <span class="info-box-icon bg-green">
                    <i class="fa fa-user"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Clients</span>
                    <span class="info-box-number" ng-bind="nombreClients"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <div class="col-md-3">
            <div class="info-box">
                <span class="info-box-icon bg-blue">
                    <i class="fa fa-calendar"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Agenda</span>
                    <span class="info-box-number" ng-bind="nombreAgenda"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
    </div>
</section>
